name: CI-CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          registry: miacrregistry7146.azurecr.io

      - name: Build and push Docker image
        run: |
          docker build -t miacrregistry7146.azurecr.io/myapp:${{ github.sha }} .
          docker push miacrregistry7146.azurecr.io/myapp:${{ github.sha }}

      - uses: azure/setup-kubectl@v3
        with:
          version: 'v1.32.7'

      - name: Configure kubeconfig
        run: |
          echo ${{ secrets.KUBE_CONFIG_DATA }} | base64 --decode > $HOME/.kube/config

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/myapp myapp=miacrregistry7146.azurecr.io/myapp:${{ github.sha }} --record
          kubectl rollout status deployment/myapp

